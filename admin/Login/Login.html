<section class="m-0 pb-0 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <ul class="nav nav-pills log nav-justified mb-3" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" data-bs-toggle="tab" data-mdb-toggle="pill"
                  href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
              </li>
              <li class="nav-item" 0role="presentation">
                <a class="nav-link" id="tab-register" data-bs-toggle="tab" data-mdb-toggle="pill" href="#pills-register"
                  role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <form>
                  <div class="mb-3 form-floating">
                    <input type="email" id="typeEmailX" class="form-control" placeholder="Email" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                  <div class="mb-3 form-floating">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                      placeholder="password" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>

                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>

                <div class="d-flex justify-content-center text-center ">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </div>

              <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <p class="text-white-50 mb-5">Please enter your info here!</p>

                <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline form-floating">
                        <input type="text" id="form3Example1" class="form-control" placeholder="First name" />
                        <label class="form-label" for="form3Example1">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline form-floating">
                        <input type="text" id="form3Example2" class="form-control" placeholder="Last name" />
                        <label class="form-label" for="form3Example2">Last name</label>
                      </div>
                    </div>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline form-floating mb-4">
                    <input type="email" id="form3Example3" class="form-control" placeholder="Email address" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline form-floating mb-4">
                    <input type="password" id="form3Example4" class="form-control" placeholder="Password" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>

                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                    <label class="form-check-label" for="form2Example33">
                      Remember Me
                    </label>
                  </div>

                  <!-- Submit button -->
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>


                  <!-- Register buttons -->
                  <div class="text-center pt-5">
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
</section>
